name: Publish shared library

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '.github/**'
    branches:
      - master

jobs:
  lint:
    uses: ToolOps/reusable-workflows/.github/workflows/helm-lint-workflow.yml@v0.0.15
  publish:
    uses: ToolOps/reusable-workflows/.github/workflows/helm-release-workflow.yml@v0.0.15
    with:
      chart_name: shared-library
    secrets: inherit
